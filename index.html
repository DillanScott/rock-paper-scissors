<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="primary-header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main>
        <div class="scores">
            <h2 class="outcome" id="outcome">Choose your weapon</h2>
            <h3 class="outcome-info" id="outcomeInfo">First to score 5 points wins the game</h3>
            <div class="vs-container">
                <div class="player-box">
                    <div class="choice" id="playerChoice">❔</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="player-box">
                    <div class="choice" id="computerChoice">❔</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>

        <div class="options">
            <button class="btn-square" id="rockBtn">
                <div class="choice">✊</div>
            </button>
            <button class="btn-square" id="paperBtn">
                <div class="choice">✋</div>
            </button>
            <button class="btn-square" id="scissorsBtn">
                <div class="choice">✌</div>
            </button>
        </div>
    </main>

    <footer class="primary-footer">
        <p>Copyright © 2023 DillanScott</p>
        <a href="https://github.com/DillanScott">
            <img src="github-mark-white.svg" alt="GitHub Logo" width="15px">
        </a>
    </footer>

    <!-- <script src="script.js"></script> -->
</body>

</html>
